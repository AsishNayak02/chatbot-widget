<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Example</title>
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}
    
    /* Button used to open the chat form - fixed at the bottom of the page */
    .open-button {
      background-color: #555;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      position: fixed;
      bottom: 23px;
      right: 28px;
      width: 280px;
    }
    
    .close-button {
      background-color: red;
      color: white;
      padding: 16px 20px;
      border: none;
      cursor: pointer;
      opacity: 0.8;
      position: fixed;
      bottom: 23px;
      right: 28px;
      width: 280px;
    }
    
    /* The popup chat - hidden by default */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 0;
      right: 15px;
      border: 3px solid #f1f1f1;
      z-index: 9;
    }
    
    /* Add styles to the form container */
    .form-container {
      max-width: 300px;
      padding: 10px;
      background-color: white;
      margin-bottom: 70px;
    }    
    </style>
</head>
<body>
  <script src="ChatbotComponent.js"></script>
  <script>
    const apiEndpoint = 'https://fakestoreapi.com/products';
    const color = 'red';
    // Create an instance of ChatbotComponent
    const chatbot = ChatbotComponent(apiEndpoint,color);
  // Mount the ChatbotComponent in the container
    chatbot.render();
  </script>
<div class="chat-popup" id="myForm">

  <div class="form-container" id="chatbot-container"></div>
  <button type="button" class="close-button" onclick="closeForm()">Close</button>
</div>
<!-- Container for ChatbotComponent -->
<button class="open-button" onclick="openForm()">Chat</button>


</body>
</html>
